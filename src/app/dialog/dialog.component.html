<h1 mat-dialog-title>Add an input</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
      <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Electronic">Electronic</mat-option>
        <mat-option value="Miscellaneous">Miscellaneous</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>
    <br/>
    <br/>
    <label for=""><h1>Pick your favorite season</h1></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="legacy">
      <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput placeholder="Price">
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput placeholder="Comment"></textarea>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-action [align]="'center'">
  <button mat-raised-button (click)="addProduct()" color="primary">{{actionBtn}}</button>
  <button mat-dialog-close style="margin-left: 8px" mat-raised-button color="warn">Cancel</button>
</div>
